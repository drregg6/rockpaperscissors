<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device=device-width">
        <title>Play! | Rock, Paper, Scissors</title>
    </head>
    <body>
        
        <!-- TODO: make it sexy -->
        
        <button>Play!</button>
        
        <script>
            
            var button = document.querySelector('button');
            var options = ['rock', 'paper', 'scissors'];
        
//            window.onload = getPlayerChoice();
//            window.onload = getComputerChoice();
            button.addEventListener('click', playGame);
            
            function getPlayerChoice(){
                var choice = prompt('Choose an option!').toLowerCase();
                
                switch (choice){
                    case 'rock':
                        return 'rock';
                        console.log('You chose "rock"');
                        break;
                    case 'scissors':
                        return 'scissors';
                        console.log('You chose "scissors"');
                        break;
                    case 'paper':
                        return 'paper';
                        console.log('You chose "paper"');
                        break;
                    default:
                        getPlayerChoice();
                }
                
                return choice;
                
            }
            
            function getComputerChoice(){
                var randNum = Math.floor(Math.random() * 3);
                var compChoice = options[randNum];
//                console.log(compChoice);
                
                return compChoice;
            }
            
            // TODO: condense playGame func
            // TODO: do something instead of console.logging
            
            function playGame(){
                var player = getPlayerChoice();
                var computer = getComputerChoice();
                
                console.log({player, computer});
                
                if (player === 'rock'){
                    if (computer === 'rock'){
                        console.log('Tie game!');
                    } else if (computer === 'paper'){
                        console.log('Computer wins...');
                    } else {
                        console.log('Congratulations, you win!');
                    }
                } else if (player === 'paper'){
                    if (computer === 'paper'){
                        console.log('Tie game!');
                    } else if (computer === 'scissors'){
                        console.log('Computer wins...');
                    } else {
                        console.log('Congratulations, you win!');
                    }
                } else {
                    if (computer === 'scissors'){
                        console.log('Tie game!');
                    } else if (computer === 'rock'){
                        console.log('Computer wins...');
                    } else {
                        console.log('Congratulations, you win!');
                    }
                }
            }
        
        </script>
        
    </body>
</html>
